<!DOCTYPE html>
<html>

<head>
    <title>Bookstore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        img {
            width: 100%;
            height: 100%;
        }

        .flip-box {

            background-color: transparent;
            width: 2000px;
            height: 3000px;


        }

        .flip-box-inner {
            position: relative;

            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-box:hover .flip-box-inner {
            transform: rotateY(180deg);
        }

        .flip-box-front,
        .flip-box-back {
            position: absolute;

            width: 80%;
            height: 80%;
            backface-visibility: hidden;
        }

        .flip-box-back {
            margin-left: 20%;
        }

        .flip-box-front {
            background-color: transparent;
            color: black;
        }

        .flip-box-back {

            background-color: #F3E16D;
            transform: rotateY(180deg);
            font-size: 600%;
            padding: 5%;
        }

        .container2 {
            display: flex;
            justify-content: center;

            width: 100%;
            height: 100%;

            flex-direction: row;
            flex-wrap: wrap;


        }

        .wrapping {

            display: flex;

            background-color: red;



        }

        #app {
            background: url("bookbackground.jpg");
            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .btn  {
            font-size: 120%;
        }
    </style>
</head>

<body>


    <div id="app" class="container2">




        <div v-for="book in bookData.books" class="flip-box">

            <!-- <div class="flip-box"> -->
            <div class="flip-box-inner">



                <div class="flip-box-front">
                    <img :src="book.cover">
                </div>



                <div class="flip-box-back h4">
                    <br>
                    <br>
                    <span><b>title:</b> {{book.title}}</span>
                    <br>
                    <br>
                    <span><b>description:</b> {{book.description}}</span>
                    <br>
                    <br>
                    <span><b>language:</b> {{book.language}}</span>
                    <br>
                    <br>
                    <button type="button" class="btn btn-danger">
                        More information</button>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
    Photo on <a href="https://visualhunt.com/re6/e0fde2ac">VisualHunt</a>



    <script src="bookstore.js"></script>


</body>


</html>
