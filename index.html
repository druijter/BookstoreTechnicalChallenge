    <style>
        img {
            height: 95%;
        }

        .panel-body {
            height: 800px;
        }

        .row {
            background: url("bookbackground.jpg");

        }


        .flip-box {
            background-color: transparent;
            width: 100%;
            height: 800px;

            perspective: 1000px;
        }

        .flip-box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-box:hover .flip-box-inner {
            transform: rotateY(180deg);
        }

        .flip-box-front,
        .flip-box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-box-front {
            background-color: transparent;
            color: black;
        }

        .flip-box-back {

            background-color: #F3E16D;
            transform: rotateY(180deg);
        }
    </style>
</head>
